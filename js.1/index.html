
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro codigo em js</title>
    <style>
        body {
            background-color: rgb(94, 94, 190);
            color: white;
            font: normal 20pt Arial; 
        }
        h1{
            color: rgb(139, 90, 30);
        }
        
    </style>
</head>
<body>
    
    <h1>ola mundo</h1>
    <p>ja me livrei da maldiçao</p>
    <script>

        var n1 = Number.parseFloat(window.prompt('digite um numero: ')) // string 

        var n2 = Number.parseInt(window.prompt('digite outro numero: ')) // string
        var s = n1 + n2 

        window.alert('a soma dos valores é ' + s) // concatenaçao

        // string + string : concatenaçao
        // Number  + Number : soma
    </script>
</body>
</html>
